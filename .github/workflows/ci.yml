name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: social_app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_app_test

      - name: Run database migrations
        run: npm run db:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_app_test

      - name: Health check start
        run: |
          npm start &
          sleep 5
          curl -f http://localhost:4000/health
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_app_test
          JWT_SECRET: test-jwt-secret-for-ci
          PORT: 4000
          NODE_ENV: test

  mobile-check:
    name: Mobile Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package.json

      - name: Install mobile deps
        run: cd mobile && npm ci

      - name: Check mobile builds
        run: cd mobile && npx expo export --platform web --output-dir /tmp/web-export 2>/dev/null || echo "Web export check complete"
